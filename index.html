<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
        <nav>
            <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
            <a href wm-nav="exercicios/tag_para_texto_01.html">01 - Texto</a> |
            <a href wm-nav="exercicios/tag_para_texto_02.html">02 - Texto</a> |
            <a href wm-nav="exercicios/lista.html">03 - Lista</a> |
            <a href wm-nav="exercicios/lista_alinhada.html">04 - Lista Alinhada</a> |
            <a href wm-nav="exercicios/link_01.html">05 - Link 1</a> |
            <a href wm-nav="exercicios/link_02.html">06 - Link 2</a> |
            <a href wm-nav="exercicios/table.html">06 - Tabelas</a> |
        </nav>
        <section id="conteudo"></section>
        <footer>
            Curso de Web Moderno
        </footer>
            <script>
                document.querySelectorAll('[wm-nav]').forEach(link => {              
                  const conteudo = document.getElementById('conteudo')

                    link.onclick = function(e) {
                        e.preventDefault()
                        fetch(link.getAttribute('wm-nav'))
                            .then(resp => resp.text())
                            .then(html => conteudo.innerHTML = html)
                    }
                })
            </script>
</body>
</html>
